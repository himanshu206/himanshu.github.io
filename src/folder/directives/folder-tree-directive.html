<ul><li><span><i class="fas" ng-class="folder.isOpened() ? 'fa-folder-open' : 'fa-folder'"></i> </span><span ng-click="selectFolder(folder)" class="folder-name">{{ folder.title }}</span><ul ng-if="folder.hasFiles() && folder.isOpened()"><li ng-repeat="file in folder.files"><span><i class="fas fa fa-file-alt"></i> </span><span class="file-name">{{ file.name }}</span></li></ul></li><folder-tree ng-repeat="f in folder.subFolders" ng-if="folder.hasSubFolders() && folder.isOpened()" folder="f"></folder-tree></ul>
