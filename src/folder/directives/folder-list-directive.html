<div class="folder-list-row"><table><thead><tr><th>Name</th><th>Size</th><th>Created at</th></tr></thead><tbody><tr ng-if="folder.hasSubFolders()" ng-repeat="f in folder.subFolders"><td><span><i class="fas fa fa-folder fa-2x"></i> <span class="folder-name">{{ f.title }}</span></span></td><td>----</td><td>----</td></tr><tr ng-if="folder.hasFiles()" ng-repeat="file in folder.files"><td><span><i class="fas fa fa-file-alt fa-2x"></i> <span class="file-name">{{ file.name }}</span></span></td><td>----</td><td>----</td></tr></tbody></table></div>
